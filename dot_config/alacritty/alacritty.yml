live_config_reload: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 14
cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.25

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
shell:
  program: /usr/bin/fish
