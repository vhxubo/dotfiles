import:
  - "~/.config/alacritty/gruvbox-material.yml"

live_config_reload: true
font:
  normal:
    family: CaskaydiaCove NFM
    style: Regular

  bold:
    family: CaskaydiaCove NFM
    style: Bold

  italic:
    family: CaskaydiaCove NFM
    style: Italic

  bold_italic:
    family: CaskaydiaCove NFM
    style: Bold Italic

  size: 14

cursor:
  style:
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.375"

key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
