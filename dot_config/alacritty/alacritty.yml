import:
   - ~/.config/alacritty/themes/themes/snazzy.yaml

live_config_reload: true
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  offset:
      x: 0
      y: 3

  size: 13
cursor:
    style:
      shape: Underline
      blinking: Always
    blink_interval: 500
    unfocused_hollow: true
    thickness: 0.25
