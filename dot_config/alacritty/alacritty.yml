import:
  - "~/.config/alacritty/gruvbox-material.yml"

live_config_reload: true
font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic

  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic

  size: 16

cursor:
  style:
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.375"
